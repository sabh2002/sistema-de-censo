{% extends 'confirmar.html' %}

{% block contenido %}
    <p>¿Estás seguro de que deseas eliminar al Habitante"{{ object }} C.I: {{ object.cedula }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Sí, eliminar">
    </form>
    <a href="{% url 'habitantes' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
