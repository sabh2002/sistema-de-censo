{% extends 'formulario_registro.html' %}
{% load widget_tweaks %}
{% block titulo %}

        <i class="bi bi-person-plus-fill"></i>
        {{ titulo }}

</div>
{% endblock %}
{% block campos %}

{{ field|add_class:'form-control'|attr:'autocomplete:off' }}

{% endfor %}


{% endblock %}
