{% extends 'body.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'lib/datatables/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'lib/datatables/responsive.bootstrap4.min.css' %}">
<!-- <link rel="stylesheet" href="{% static 'lib/datatables/responsive.dataTables.css' %}"> -->
<script src="{% static 'lib/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'lib/datatables/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/datatables/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'lib/datatables/responsive.bootstrap4.min.js' %}"></script>

<!-- <script src="{% static 'lib/datatables/dataTables.responsive.js' %}"></script> -->
{% endblock %}
{% block content %}

    <div class="card card-default">
        <div class="card-header bg-dark">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ titulo }}
            </h3>
        </div>
        <div class="card-body">
            <table class="table" id="tablabonita">
                <thead>
                {% block columns %}

                {% endblock %}
                </thead>
                <tbody>
                {% block rows %}

                {% endblock %}
                </tbody>
            </table>
        </div>
        {% block botones %}
        <!-- <div class="card-footer">
            <button class="btn btn-primary"><i class="bi bi-person-plus-fill btn-sx"></i> Registrar Jefe Familiar</button>
            <button class="btn btn-primary"><i class="bi bi-person-plus btn-sx"></i> Registrar Carga Familiar</button>
          </div> -->
        {% endblock %}
         
    </div>

    <script>
        $(document).ready( function () {
            $('#tablabonita').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json',
                },
                responsive: true,
                autoWidth: false,
 
            });
        } );
    </script>
{% endblock %}
